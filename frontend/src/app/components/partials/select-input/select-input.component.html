<input-container [label]="label">
  <select [formControl]="formControl">
    <ng-container *ngFor="let option of options">
      <option [value]="option.value">{{ option.label }}</option>
    </ng-container>
  </select>
  <input-validation [control]="control" [showErrorsWhen]="showErrorsWhen"></input-validation>
</input-container>
