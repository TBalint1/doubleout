<button routerLink="/tournaments/new">+ New Tournament</button>
<ul>
<div class="tournament-container">
    <table>
    <caption></caption>
    <tr *ngFor="let tournaments of tournaments">
        <header>{{tournaments.name}}</header>
            <a>
                <td>Next match:</td>
                <td>{{ tournaments.currentRound}}</td>
                <td routerLink="/tournaments/{{tournaments.id}}">Countinue</td>
            </a>
    </tr>
    </table>
</div>
</ul>
