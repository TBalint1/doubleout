
<ul>
<default-button text = "+New Tournament" routerLink="/tournaments/new"></default-button>
<div class="match-container">
    <table>
    <caption></caption>
    <tr *ngFor="let tournaments of tournaments">
            <a [routerLink]="'/match/' + tournaments.id">

                <td>{{ tournaments.currentRound}}</td>

    </tr>
    </table>
</div>
