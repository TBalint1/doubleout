<app-search></app-search>
<app-not-found
[visible]="!players || !players.length"
resetLinkText="Reset Search">
</app-not-found>
<ul class="player-container">
    <li class="player-block" *ngFor="let player of players">
        <a routerLink="/players/{{player.id}}">
            <div class="name">
                {{player.name}}
            </div>     
        </a>
    </li>
</ul>
