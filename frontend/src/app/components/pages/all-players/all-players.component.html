<app-search></app-search>
<app-not-found
[visible]="!players || !players.length"
resetLinkText="Reset Search">
</app-not-found>
<ul>
    <li *ngFor="let player of players">
        <a routerLink="/player/{{player.id}}">
                <div class="name">
                    {{player.name}}
                </div>      
        </a>
    </li>
</ul>
