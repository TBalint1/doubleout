<ul>
    <div class="tournament-container">
        <table>
            <caption>Tournaments</caption>
            <tr *ngFor="let tournament of tournaments">
                    <a [routerLink]="'/tournament/'+ tournament.id"></a>
                    <td>Next Match:</td>
                    <td>{{tournament.currentRound}}</td>                          
            </tr>
        </table>
    </div>
</ul>
